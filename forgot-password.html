<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;900&family=Poppins:wght@300;400;500;600;700;800&family=Work+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Redefinir Senha | Divulgaci</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <main class="container-fluid h-100" style="padding: 0;">
    <section class="row">
      <div class="col-5 d-none d-lg-block">
        <img class="img-fluid" src="./src/assets/background-divulgaci.png" alt="">
      </div>
      <div class="col-12 col-lg-7">
        <header class="container container-sm container-md container-lg d-flex align-items-center p-5 d-lg-none">
          <a href="/">
            <img src="./src/assets/arrow-left.svg" alt="Botão de Voltar">
          </a>
          <img class="img-fluid mx-auto" src="./src/assets/logo-divulci.svg" alt="Logomarca da Divulga c.i">
        </header>
    
        <section class="h-100 d-lg-flex align-items-center justify-content-center">
          <div class="d-flex flex-column align-items-center">
            <h1 class="text-center fs-3">Esqueceu Senha</h1>
    
          <form class="w-100 p-3">
            <div class="mb-3 custom-input">
              <label for="e-mail" class="form-label">E-mail</label>
              <div class="input-group mb-3 rounded-4 border-purple">
                <span class="icon-violet-color input-group-text border-0 rounded-start-4 bg-white" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                <input id="email" type="text" class="form-control p-2 border-0 rounded-end-4" aria-label="Email"
                  aria-describedby="basic-addon1">
              </div>
            </div>
            <button type="submit" class="btn-login">Enviar</button>
          </form>
          <p class="fs-6 fw-normal register-text">Você lembrou da sua senha ? <a class="fw-semibold link-color" href="#">Conecte-se</a></p> 
          </div>
        </section>
      </div>
    </section>
  </main>
</body>

</html>
